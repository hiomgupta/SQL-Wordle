<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL-Wordle Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full" id="welcome-container">
        <h1 class="text-2xl font-bold text-center mb-4">Welcome to SQL Wordle!</h1>
        <p class="text-center mb-6">Please enter your name to start playing:</p>
        <input type="text" id="name-input" class="border border-gray-300 p-2 rounded w-full mb-4" placeholder="Enter your name" />
        <button id="start-game-btn" class="elevated-button">Start Game</button>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full hidden" id="game-container">
        <h1 class="text-2xl font-bold text-center mb-4">SQL-Wordle P1.0</h1>
        <hr class="main-line" />
        <p class="text-center mb-6" id="welcome-message"></p>
        <p id="question" class="text-center mb-4 font-semibold"></p>
        <hr class="custom-line"/>
        
        
        <div id="attempts" class="space-y-3 mb-6"></div>
        <p id="chances-remaining" class="text-center text-gray-700 font-semibold mb-4">Chances remaining: 3</p>
        <div class="grid grid-cols-5 gap-2 mb-4" id="options-container"></div>
        <div class="flex space-x-2 justify-center mb-4" id="function-bottons">
            <button id="go-btn" class="elevated-button">GO</button>
            <button id="backspace-btn" class="text-button">Backspace</button>
            <button id="reset-btn" class="outlined-button">RESET</button>
        </div>

        
        <p id="message" class="text-center font-bold"></p>
        <button id="share-btn" class="bg-gray-300 text-black px-4 py-2 rounded cursor-not-allowed opacity-50">Share Results</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
